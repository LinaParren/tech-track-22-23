<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech-track Boilerplate App</title>
</head>

<body>

  <h1></h1>

  <svg width="200" height="200">
    <circle cx="100" cy="100" r="50" stroke="black" fill="url(#grad1)" />

    <circle cx="90" cy="85" r="25" fill="white" />

    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(105,105,105);stop-opacity:1" />
    </linearGradient>

    <text x="80" y="95" font-size="40px">8
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" values="80 0 0; 0 95 0" dur="5s"
        repeatCount="indefinite" />
    </text>
  </svg>


  <svg width="200" height="200">
    <circle cx="100" cy="100" r="50" stroke="black" fill="url(#grad2)" />

    <polygon points="90,65 110,85 70,85" fill="#42280E" />
    <polygon points="130,95 145,115 115,115" fill="#42280E" />
    <polygon points="90,115 110,135 70,135" fill="#42280E" />

    <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(210,105,30);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(205,133,63);stop-opacity:1" />
    </linearGradient>

  </svg>


  <button>get another emoji!</button>

</body>

</html>
